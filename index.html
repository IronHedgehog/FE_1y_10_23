<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta теги = тег який відповідає за налаштування браузеру (Пояснення для браузера шо ми йому даем і шо ми від нього хочем).-->

    <!-- UTF-8 = сучасне кодування символів (Запобігання квадратикам)-->
    <meta charset="UTF-8" />
    <!-- v = viewport =  обовʼязковий мета тег без якого адекватна адптація неможлива -->
    <!--content = каже браузеру про те як правильно підбирати ширини екранів  -->
    <!-- У мобільних браузерах за замовчуванням вьюпорт = 970px щоб цього запобігти використовуєм мета тег  -->
    <!--  width=device-width = встановлює ширину вьюпорту, що дорівнює фізичній велечині екрану пристрою -->
    <!-- initial-scale=1.0 = це означає, співвідношення пікселів  -->
    <!-- СSS ПІКСЕЛІ -->
    <!-- СПРАВЖНІ ПІКСЕЛІ -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="divvv"></div>
    <div class="red"></div>
    <div class="yellow"></div>
    <div style="background-color: green; max-width: 1600px; height: 500px"></div>
  </body>
</html>
