<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <label for="text">text</label>
    <input type="text" name="text" />
    <h1>Reach out to us!</h1>
    <form>
      <label
        >Логін
        <input
          type="text"
          pattern="[A-Za-z0-9]{6,12}"
          title="Логін не может бути меншим за 6 латинських символів та не більше за 12."
      /></label>
      <input type="email" placeholder="Your e-mail*" required title="EMAIL" />
      <input
        type="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Пароль не може бути меншим за вісім символів і має містити хоча б одну цифру, одну маленьку та одну велику латинську літеру."
        placeholder="Your password*"
        autocomplete="off"
        required
      />
      <input type="checkbox" />
      <input type="radio" />
      <input type="range" />
      <input type="date" />
      <button type="submit" disabled>Submit</button>
      <button type="reset">reset</button>
      <button type="menu">ll</button>
      <button type="button">За замовчуванням</button>
    </form>
    <!-- <button class="btn-open" data-modal-open>Відкрити модалку</button>
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="button" data-modal-close>Close</button>
      </div>
    </div>
    <script src="./js/modal.js"></script> -->
  </body>
</html>
